<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt('nhap a')

    let b=prompt('nhap b')

    let c=prompt('nhap c')

    let delta=(Math.pow(b,2)-4*a*c)

    let d=((-b+Math.sqrt(delta))/2*a)

    let d2=((-b-Math.sqrt(delta))/2*a)

    let e=(-b/2*a)

    if (delta>0) {alert(d) }

    if (delta>0) {alert(d2) }

    else if(delta == 0){alert('pt co nghiem kep'+e)}

    else if (delta<0) {alert('pt vo nghiem')}


</script>
</body>
</html>
