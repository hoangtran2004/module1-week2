<script>
    let s;
    s = "<table border ='1' width='300' cellspacing='0' cellpadding='3'>"
    for (i = 1; i <= 10; i++) {
        s += "<tr>"
        for (j = 1; j <= 10; j++) {
            s = s + "<td>" + i * j + "</td>"
        }
        s=s+"</tr>"
    }
    s=s+"</table>";
    document.write(s);
</script>
