<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let toan
  let a=2;
  let b=3
  switch (toan)
  {
    case '+': alert("a+b="+(a+b));
    break;
    case '-': alert("a+b="+(a-b));
    break;
    case '*': alert("a+b="+(a*b));
    break;
    case '/': alert("a+b="+(a/b));
    break;
    default:alert("khong co phep toan")
          break;

  }
</script>
</body>
</html>
