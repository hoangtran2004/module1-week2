<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let browser  = prompt("enter browser name")
  switch (browser)
  {
    case 'Edge': alert('You have got the Edge!');
    break;
      case 'Firefox':
      case 'Safari':
      case 'Chrome':
      case 'Opera':
          alert('Okay we support these browsers too');
          break;
      default :alert('we hope that this pages look ok!')
          break;
  }
</script>
</body>
</html>
